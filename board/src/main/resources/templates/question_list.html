<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questionList}">
                <td>
                    <a th:href="@{|/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <!-- questionList 안에 있는 정보 중 id를 골라서 deatil로 보여준다
                     | |는 자바 객체를 받을 때 사용-->
                </td>
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/create}">질문등록</a> 
</body>
</html>
